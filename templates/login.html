<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POCOPAN - Login</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Flowbite CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />
    <style>
        .user-card {
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        .user-card:hover {
            border-color: #3b82f6;
            transform: translateY(-2px);
        }
        .user-card.active {
            border-color: #3b82f6;
            background-color: #eff6ff;
        }
        .dark .user-card.active {
            background-color: #1e3a8a;
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
            <svg class="w-8 h-8 mr-2 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
            </svg>
            POCOPAN MULTI-POS
        </a>
        <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                    Iniciar Sesión en POCOPAN
                </h1>
                
                {% if error %}
                <div class="flex p-4 mb-4 text-sm text-red-800 border border-red-300 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400 dark:border-red-800" role="alert">
                    <svg class="flex-shrink-0 inline w-4 h-4 mr-3 mt-[2px]" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
                    </svg>
                    <span class="sr-only">Error</span>
                    <div>
                        <span class="font-medium">{{ error }}</span>
                    </div>
                </div>
                {% endif %}

                <form class="space-y-4 md:space-y-6" method="POST">
                    <div>
                        <label for="usuario" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Usuario</label>
                        <select id="usuario" name="usuario" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
                            <option value="">Seleccionar usuario...</option>
                            <option value="admin">Administrador</option>
                            <option value="pos1">POS 1 - Terminal 1</option>
                            <option value="pos2">POS 2 - Terminal 2</option>
                            <option value="pos3">POS 3 - Terminal 3</option>
                        </select>
                    </div>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contraseña</label>
                        <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
                    </div>
                    <div class="flex items-center justify-between">
                        <div class="flex items-start">
                            <div class="flex items-center h-5">
                                <input id="remember" name="remember" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800">
                            </div>
                            <div class="ml-3 text-sm">
                                <label for="remember" class="text-gray-500 dark:text-gray-300">Recordar usuario</label>
                            </div>
                        </div>
                        <!-- <a href="#" class="text-sm font-medium text-blue-600 hover:underline dark:text-blue-500">¿Olvidaste tu contraseña?</a> -->
                    </div>
                    <button type="submit" class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                        Iniciar Sesión
                    </button>
                </form>

                <!-- Tarjetas de usuarios predefinidos -->
                <div class="mt-6">
                    <h3 class="text-sm font-medium text-gray-500 dark:text-gray-400 mb-3">Credenciales de prueba:</h3>
                    <div class="grid grid-cols-1 gap-3">
                        <!-- Admin -->
                        <div class="user-card p-3 bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-700 dark:border-gray-600 cursor-pointer" onclick="fillCredentials('admin', 'admin123')">
                            <div class="flex items-center justify-between">
                                <div class="flex items-center space-x-3">
                                    <div class="flex-shrink-0">
                                        <div class="w-8 h-8 bg-blue-100 rounded-full flex items-center justify-center dark:bg-blue-900">
                                            <svg class="w-4 h-4 text-blue-600 dark:text-blue-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                                            </svg>
                                        </div>
                                    </div>
                                    <div>
                                        <div class="font-medium text-gray-900 dark:text-white">Administrador</div>
                                        <div class="text-xs text-gray-500 dark:text-gray-400">Usuario: admin</div>
                                    </div>
                                </div>
                                <span class="bg-blue-100 text-blue-800 text-xs font-medium px-2.5 py-0.5 rounded dark:bg-blue-900 dark:text-blue-300">Admin</span>
                            </div>
                        </div>

                        <!-- POS 1 -->
                        <div class="user-card p-3 bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-700 dark:border-gray-600 cursor-pointer" onclick="fillCredentials('pos1', 'pos1123')">
                            <div class="flex items-center justify-between">
                                <div class="flex items-center space-x-3">
                                    <div class="flex-shrink-0">
                                        <div class="w-8 h-8 bg-green-100 rounded-full flex items-center justify-center dark:bg-green-900">
                                            <svg class="w-4 h-4 text-green-600 dark:text-green-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                                            </svg>
                                        </div>
                                    </div>
                                    <div>
                                        <div class="font-medium text-gray-900 dark:text-white">POS 1</div>
                                        <div class="text-xs text-gray-500 dark:text-gray-400">Usuario: pos1</div>
                                    </div>
                                </div>
                                <span class="bg-green-100 text-green-800 text-xs font-medium px-2.5 py-0.5 rounded dark:bg-green-900 dark:text-green-300">Terminal</span>
                            </div>
                        </div>

                        <!-- POS 2 -->
                        <div class="user-card p-3 bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-700 dark:border-gray-600 cursor-pointer" onclick="fillCredentials('pos2', 'pos2123')">
                            <div class="flex items-center justify-between">
                                <div class="flex items-center space-x-3">
                                    <div class="flex-shrink-0">
                                        <div class="w-8 h-8 bg-purple-100 rounded-full flex items-center justify-center dark:bg-purple-900">
                                            <svg class="w-4 h-4 text-purple-600 dark:text-purple-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                                            </svg>
                                        </div>
                                    </div>
                                    <div>
                                        <div class="font-medium text-gray-900 dark:text-white">POS 2</div>
                                        <div class="text-xs text-gray-500 dark:text-gray-400">Usuario: pos2</div>
                                    </div>
                                </div>
                                <span class="bg-purple-100 text-purple-800 text-xs font-medium px-2.5 py-0.5 rounded dark:bg-purple-900 dark:text-purple-300">Terminal</span>
                            </div>
                        </div>

                        <!-- POS 3 -->
                        <div class="user-card p-3 bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-700 dark:border-gray-600 cursor-pointer" onclick="fillCredentials('pos3', 'pos3123')">
                            <div class="flex items-center justify-between">
                                <div class="flex items-center space-x-3">
                                    <div class="flex-shrink-0">
                                        <div class="w-8 h-8 bg-orange-100 rounded-full flex items-center justify-center dark:bg-orange-900">
                                            <svg class="w-4 h-4 text-orange-600 dark:text-orange-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                                            </svg>
                                        </div>
                                    </div>
                                    <div>
                                        <div class="font-medium text-gray-900 dark:text-white">POS 3</div>
                                        <div class="text-xs text-gray-500 dark:text-gray-400">Usuario: pos3</div>
                                    </div>
                                </div>
                                <span class="bg-orange-100 text-orange-800 text-xs font-medium px-2.5 py-0.5 rounded dark:bg-orange-900 dark:text-orange-300">Terminal</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- <p class="text-sm font-light text-gray-500 dark:text-gray-400 text-center mt-4">
                    ¿Problemas para acceder? <a href="#" class="font-medium text-blue-600 hover:underline dark:text-blue-500">Contactar soporte</a>
                </p> -->
            </div>
        </div>
    </div>

    <!-- Flowbite JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
    
    <script>
        function fillCredentials(usuario, password) {
            // Llenar los campos del formulario
            document.getElementById('usuario').value = usuario;
            document.getElementById('password').value = password;
            
            // Remover clase active de todas las tarjetas
            document.querySelectorAll('.user-card').forEach(card => {
                card.classList.remove('active');
            });
            
            // Agregar clase active a la tarjeta seleccionada
            event.currentTarget.classList.add('active');
            
            // Mostrar notificación visual
            showTempMessage(`Credenciales de ${usuario} cargadas`, 'success');
        }

        function showTempMessage(message, type) {
            // Crear elemento de notificación
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 z-50 flex items-center p-4 mb-4 text-sm text-${type === 'success' ? 'green' : 'red'}-800 border border-${type === 'success' ? 'green' : 'red'}-300 rounded-lg bg-${type === 'success' ? 'green' : 'red'}-50 dark:bg-gray-800 dark:text-${type === 'success' ? 'green' : 'red'}-400 dark:border-${type === 'success' ? 'green' : 'red'}-800`;
            notification.innerHTML = `
                <svg class="flex-shrink-0 inline w-4 h-4 mr-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
                </svg>
                <span class="sr-only">Info</span>
                <div>${message}</div>
            `;
            
            // Agregar al body
            document.body.appendChild(notification);
            
            // Remover después de 3 segundos
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Cargar credenciales guardadas si existe "remember"
        document.addEventListener('DOMContentLoaded', function() {
            const rememberedUser = localStorage.getItem('rememberedUser');
            const rememberedPassword = localStorage.getItem('rememberedPassword');
            
            if (rememberedUser && rememberedPassword) {
                document.getElementById('usuario').value = rememberedUser;
                document.getElementById('password').value = rememberedPassword;
                document.getElementById('remember').checked = true;
                
                // Resaltar la tarjeta correspondiente
                document.querySelectorAll('.user-card').forEach(card => {
                    if (card.textContent.includes(rememberedUser)) {
                        card.classList.add('active');
                    }
                });
            }
        });

        // Guardar credenciales si se marca "remember"
        document.querySelector('form').addEventListener('submit', function() {
            if (document.getElementById('remember').checked) {
                const usuario = document.getElementById('usuario').value;
                const password = document.getElementById('password').value;
                localStorage.setItem('rememberedUser', usuario);
                localStorage.setItem('rememberedPassword', password);
            } else {
                localStorage.removeItem('rememberedUser');
                localStorage.removeItem('rememberedPassword');
            }
        });
    </script>
</body>
</html>
