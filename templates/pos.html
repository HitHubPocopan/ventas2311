<!DOCTYPE html>
<html>
<head>
    <title>POCOPAN - POS</title>
</head>
<body>
    <h1>Punto de Venta - {{ terminal_actual }}</h1>
    <p>Usuario: {{ usuario_actual }}</p>
    <p>Cliente: {{ id_cliente_actual }}</p>
    
    <h2>Productos Disponibles</h2>
    <ul>
    {% for producto in sistema.catalogo %}
        <li>{{ producto.Nombre }} - ${{ producto['Precio Venta'] }}</li>
    {% endfor %}
    </ul>
    
    <a href="/dashboard">Dashboard</a> | 
    <a href="/logout">Logout</a>
</body>
</html>
